<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/0eccf7a638.js" crossorigin="anonymous" defer></script>
  <script src="./js/index.js" defer></script>

  <title>NumberPlay</title>
</head>

<body>

  <header>

    <p>NumberPlay seja bem vindo</p>

  </header>

  <main class="container">
    <div>
      <h3 class="h3status" id="statusnumber">Advinhe o numero sorteado!</h3>
      <h3 id="result"></h3>
    </div>


    <form id="form">
      <label for="kick">Digite um número de (0 á 20) </label>
      <input type="number" id="kick" max="20" placeholder="0">
      <button type="submit"><strong>Jogar</strong></button>
    </form>

    <section class="result-bom" >
      <strong id="attempt">Tentativas: 0</strong> 
    </section>
    <button id="btnRestart" onclick="restart()">Jogar denovo</button>
  </main>

  <footer>
    <p>NumberPlay 2022 &copy;</p>
  </footer>

</body>

</html>
